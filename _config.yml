# Site
title:  "Crime PF"
bio:  "Jekyll version of the Massively theme by HTML5UP"
description:  "Jekyll version of the Massively theme by HTML5UP"
locale: "en_US"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://pfcuni.github.io" # the base hostname & protocol for your site

# Social
twitter:            default
facebook:           default
instagram:          default
github:             default

# personal
location:           Los Angeles, CA
phone:              310-318-5555
email:              info@default.com # change this to your email to receive free emails for your contact submissions via Slapform.com






#######################################################################################
# Edit this only if you know what you are doing.

defaults:
- scope:
    path: ""
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Gems
gems:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jektex

paginate: 6
paginate_path: "/blog/page:num/"

# Exclude list
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - gulpfile.js
  - package.json
  - _site
  - src
  - vendor
  - CNAME
  - LICENSE
  - Rakefile
  - Makefile

